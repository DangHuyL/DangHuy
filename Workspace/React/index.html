    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

<body>
  
     <!-- 
         // PHẦN II 
         - Props trong JSX
            - <YouCombonent
                propName1 = "String literals"
                propName2 = {expression}
            />
            -Props default to "true"
            -spread/Rest props
            -Children prop
                -<YourCombonent> String literals </YouCombonent>
                -<YourCombonent> {expression} </YouCombonent>
            -Render props
      -->
    <div id="root"></div>
     <script type="text/babel">

         function List({data, children}) {
        
             return (
                <ul>
                    {data.map((item, index) => children(item, index))}
                </ul>
             )
         }
        
        function App() {
            const cars = ['BWM', 'HONDA', 'TOYOTA']
            return (
                <div id="wrapper">
                    <List data = {cars}>
                        {(item, index) =><li key = {index} >{item}</li>}    
                    </List>
                </div>
            )
        }
        
      ReactDOM.render(<App content = 'content' />, document.getElementById("root"))
     </script>

       
</body>
</html>

<!-- 

    1. React element types: string, function/class
        - Wrapper
            - Header -> Header component
            - Content -> Content component
            - Footer -> Footer component
    2. Biễu diễn đơn giãn với JSX
